<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TrackSphere | Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Order List</h2>
    <a href="/orders/add" class="btn btn-primary mb-3">+ Add New Order</a>
    <a href="/delivery-persons" class="btn btn-outline-info mb-3 ms-2">View Delivery Persons</a>
    <a href="/orders/track" class="btn btn-info mb-3">Live Tracking</a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Status</th>
                <th>Delivery Person</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="view : ${orderViews}">
                <td th:text="${view.order.customerName}">John Doe</td>
                <td th:text="${view.order.deliveryAddress}">123 Main St</td>
              	<!--  <td th:text="${view.order.status}">Placed</td> -->
              	<td>
				    <span th:text="${view.order.status}" th:class="'status-badge status-' + ${#strings.replace(view.order.status,' ', '')}">Placed</span>
				</td>
                <td th:text="${view.deliveryPersonName}">sooraj</td>
                <td>
                    <a th:href="@{'/orders/delete/' + ${view.order.id}}" class="btn btn-danger btn-sm"
                       onclick=" confirm('Are you sure to delete this order?')">Delete</a>
                    <a th:href="@{'/orders/status/' + ${view.order.id}}" class="btn btn-warning btn-sm me-2">Update Status</a>   
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
