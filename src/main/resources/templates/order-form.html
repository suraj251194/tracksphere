<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TrackSphere | New Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container py-4">
	<div class="card p-4 shadow">
    <h2 class="mb-4">Create New Order</h2>
    <form th:action="@{/orders/save}" th:object="${order}" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control" th:field="*{customerName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Delivery Address</label>
            <input type="text" class="form-control" th:field="*{deliveryAddress}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Assign Delivery Person</label>
            <select class="form-select" th:field="*{deliveryPersonId}">
                <option value="" selected>-- Auto Assign --</option>
                <option th:each="dp : ${deliveryPersons}" th:value="${dp.id}" th:text="${dp.name}">John</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Place Order</button>
        <a href="/orders" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
</body>
</html>
