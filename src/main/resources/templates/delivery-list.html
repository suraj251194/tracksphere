<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delivery Agents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4">Delivery Person List</h2>
    <a href="/delivery-persons/add" class="btn btn-primary mb-3">+ Add New</a>
    <a href="/orders" class="btn btn-outline-dark mb-3 ms-2">‚Üê Back to Orders</a>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Availability</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dp : ${deliveryPersons}">
                <td th:text="${dp.name}">Name</td>
                <td th:text="${dp.available ? 'Available' : 'Not Available'}">Yes</td>
                <td>
                    <a th:href="@{'/delivery-persons/delete/' + ${dp.id}}" 
                       class="btn btn-danger btn-sm"
                       onclick=" confirm('Delete this delivery person?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
