<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TrackSphere | Live Tracking</title>
    <meta http-equiv="refresh" content="5"> <!-- Refresh every 5 seconds -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2>Live Order Tracking</h2>
    <p class="text-muted">This page refreshes every 5 seconds to reflect real-time status changes.</p>
    <a href="/orders" class="btn btn-primary mb-3">‚Üê Back to Orders</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Customer</th>
                <th>Address</th>
                <th>Status</th>
                <th>Delivery Person</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="view : ${orderViews}">
                <td th:text="${view.order.customerName}">Pooja</td>
                <td th:text="${view.order.deliveryAddress}">205 ghnashyam com</td>
                <!-- <td th:text="${view.order.status}" >Delivered</td> -->
                <td>
				    <span th:text="${view.order.status}" th:class="'status-badge status-' + ${#strings.replace(view.order.status, ' ', '')}">Placed</span>
			    </td>
                <td th:text="${view.deliveryPersonName}">DP123</td>
            </tr>
        </tbody>
    </table>
</div>
	<script type="text/javascript">
    const socket = new SockJS('/websocket');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        stompClient.subscribe('/topic/orderUpdates', function (message) {
            const order = JSON.parse(message.body);
            location.reload(); // Refresh table instantly when update received
        });
    });
</script>
</body>
</html>
