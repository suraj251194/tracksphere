<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Delivery Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4">Add Delivery Person</h2>
    <form th:action="@{/delivery-persons/save}" th:object="${deliveryPerson}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name" required>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
        <a href="/delivery-persons" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
