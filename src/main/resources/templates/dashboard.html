<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TrackSphere | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container py-4">
    <h1 class="mb-4 text-center">ðŸ“¦ TrackSphere Dashboard</h1>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card bg-success text-white shadow">
                <div class="card-body">
                    <h5 class="card-title">Total Orders</h5>
                    <h2 th:text="${orders.size()}">0</h2>
                    <a href="/orders" class="btn btn-outline-light btn-sm mt-2">View Orders</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card bg-warning text-dark shadow">
                <div class="card-body">
                    <h5 class="card-title">Pending Deliveries</h5>
                    <h2 th:text="${#lists.size(orders.?[status != 'Delivered'])}">0</h2>
                    <a href="/orders/track" class="btn btn-outline-dark btn-sm mt-2">Live Tracking</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card bg-info text-dark shadow">
                <div class="card-body">
                    <h5 class="card-title">Available Drivers</h5>
                    <h2 th:text="${deliveryPersons.?[available == true].size()}">0</h2>
                    <a href="/orders/add" class="btn btn-outline-dark btn-sm mt-2">Create Order</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
